name: Build Custom Windows

on:
  workflow_dispatch:   # 手动触发
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-windows:
    runs-on: windows-latest

    strategy:
      matrix:
        role: [server, client]   # server=被控端, client=主控端

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive   # 确保所有子模块被拉取

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Setup role.rs
        shell: pwsh
        run: |
          # 创建 custom 目录，如果已存在不会报错
          New-Item -ItemType Directory -Path custom -Force | Out-Null
      
          # 根据 matrix.role 写入 role.rs
          if ("${{ matrix.role }}" -eq "server") {
              'pub const ROLE: &str = "server";' | Out-File -Encoding UTF8 custom/role.rs
          } else {
              'pub const ROLE: &str = "client";' | Out-File -Encoding UTF8 custom/role.rs
          }
          
      - name: Build project
        run: cargo build --release --locked

      - name: Rename artifact
        run: |
          mkdir output
          if ("${{ matrix.role }}" -eq "server") {
            copy target\release\rustdesk.exe output\rustdesk-server.exe
          } else {
            copy target\release\rustdesk.exe output\rustdesk-client.exe
          }

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: rustdesk-${{ matrix.role }}
          path: output/*.exe
